<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- tab에 표시될 내용 -->
    <title>Document</title>
</head>
<body>
    <!-- 여기에 내용이 들어갑니다. -->
    주요 태그     
        <br>  
        &lt;h1&gt;  ~ &lt;h6&gt; : 제목의 크기

        <br>   
        &lt;p&gt; : 문단(단락)
        <p> 줄바꿈1 </p>
        <p> 줄바꿈2 </p>

        <br>   
        &lt;div&gt; : 구역 나누기 ( 블럭 )
        <div> div 예시1 </div>
        <div> div 예시2 </div>

        <br>   
        &lt;span&gt; : 인라인 텍스트 스타일 지정 ( 블럭 )
        <p style="color: red">이 문장에서 빨간 색 텍스트 부분만 색이 달라요</p>
        <p>이 문장에서 <span style="color: red">빨간 색 텍스트</span> 부분만 색이 달라요</p>
        <p>strong 문장에서 <span style="color: red"><strong>빨간 색 텍스트</strong></span> 부분만 색이 달라요</p>
        <p>strong + em 문장에서 <span style="color: red"><strong><em>빨간 색 텍스트</em></strong></span> 부분만 색이 달라요</p>

</body>
</html>
